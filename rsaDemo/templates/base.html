
{% load static %}


<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap-theme.min.css">
        <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        {% block styling %}
        <style type="text/css">
            a, p, h1, h2, h3, h4, h5, h6{ color: white; }

            body{
                background: url('{% static 'images/bg.png' %}') no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
                color: white;
                font-family: 'Orbitron', sans-serif;
            }

            .center {
              margin: auto;
              width: 30%;
              padding: 10px;
            }

            .white-box {
                background-color: teal;
            }

            .square{
                height: 250px;
                text-align: center;
                display: table-cell;
                vertical-align: middle;
                border: none;
            }

            .cool-link {
                background-color: teal;
                display: inline-block;
                color: white;
                text-decoration: none;
            }

            .cool-link::after {
                content: '';
                display: block;
                width: 0;
                height: 5px;
                background: white;
                transition: width .3s;
            }

            .cool-link:hover::after { width: 100%; }

            /* 视口级居中：将页面主要内容水平+垂直居中 */
            .viewport-center {
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                padding: 20px;
            }

            /* 在视口居中时，覆盖模板中可能存在的内联 margin-top，确保真正居中 */
            .viewport-center .container.center,
            .viewport-center .center,
            .viewport-center .white-box {
                margin-top: 0 !important;
                margin-bottom: 0 !important;
            }

        </style>
        {% endblock %}
    </head>

    <body>
        <div class="viewport-center">
            <div class="container">
            {% block content %}

            {% endblock %}
            </div>
        </div>

    </body>
</html>
